<ion-view>
    <md-content layout-padding>
        <form ng-submit="connexion(pseudo, password)" ng-show="!isLoading">
            <md-input-container>
                <label>Pseudo</label>
                <input id="pseudo" type="text" minlenght="3" ng-model="pseudo">
            </md-input-container>

            <md-input-container>
                <label>Mot de passe</label>
                <input type="password" id="password" ng-model="password">
            </md-input-container>

            <md-input-container>
                <md-button class="md-raised md-primary" type="submit">Connexion</md-button>
            </md-input-container>
        </form>

        <md-progress-circular md-mode="indeterminate" ng-show="isLoading"></md-progress-circular>
    </md-content>
</ion-view>
