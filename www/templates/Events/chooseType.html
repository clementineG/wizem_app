<ion-view view-title="Que veux-tu organiser ?">
    <md-content class="padding-top padding-bottom-content">
        <md-grid-list md-cols="2" md-gutter="1em" md-row-height="4:3">
            <md-grid-tile ng-repeat="type in types" class="text-center">
                <type-event-Block type="type" ng-click="createEvent(type.id)"></type-event-Block>
            </md-grid-tile>
        </md-grid-list>
    </md-content>
</ion-view>
