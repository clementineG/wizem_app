<ion-view view-title="Mes évènements">
    <md-content no-scroll-padding class="padding-bottom-content">
        <div class="event_list">
            <div ng-show="!message" ng-repeat="event in eventsList | orderBy : event.date : true" layout="row">
                <!--<div ng-if="event.date" class="date text-center" flex="15">-->
                    <!--<p class="no-margin">{{event.date | date:'dd'}}</p>-->
                    <!--<p class="no-margin">{{event.date | date:'MMM'}}</p>-->
                <!--</div>-->
                <div class="date text-center" flex="15">
                    <img src="../../img/category/{{event.type}}.svg">
                </div>
                <div class="item item-text-wrap card card_event " ui-sref="app.viewEvent({eventId:event.id})"
                     flex>
                    <h2>{{event.type}}</h2>

                    <p ng-if="event.place" class="no-margin-bottom"><i class="icon ion-map" flex="10"></i>
                        {{event.place}}</p>

                    <p ng-if="!event.place" class="no-margin-bottom"><i class="icon ion-map" flex="10"></i> Pas de lieu
                        encore définitif.</p>

                    <p ng-if="event.date" class="no-margin-bottom"><i class="icon ion-clock" flex="10"></i>
                        {{event.date}}</p>

                    <p ng-if="!event.date" class="no-margin-bottom"><i class="icon ion-clock" flex="10"></i> Pas de date
                        encore définitif.</p>

                    <p class="no-margin"><i class="icon ion-user" flex="10"></i>Créé par {{event.host}}</p>
                </div>
            </div>
            <div ng-show="message" class="text-center">
                <h4>{{message}}</h4>
            </div>
            <div id="timeline"></div>
        </div>
    </md-content>
</ion-view>
