<ion-view view-title="Mes évènements">
    <ion-content no-scroll-padding>
        <div ng-show="!message" ng-repeat="event in eventsList" layout="row">
            <div class="date text-center" flex="15">
                <p class="no-margin">{{event.date | date:'dd'}}</p>
                <p class="no-margin">{{event.date | date:'MMM'}}</p>
            </div>
            <div class="item item-text-wrap card" ui-sref="app.viewEvent({eventId:event.id})" flex>
                <h2>{{event.type}}</h2>

                <p ng-if="event.placeEvent" class="no-margin-bottom">{{event.place}}</p>
                <p ng-if="!event.placeEvent" class="no-margin-bottom">Pas de lieux encore définitif.</p>

                <p class="no-margin">{{event.host}}</p>
            </div>
        </div>
        <div ng-show="message" class="text-center">
            <h4>{{message}}</h4>
        </div>
    </ion-content>
</ion-view>
