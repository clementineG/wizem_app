<ion-view view-title="Profil">
    <ion-content layout-padding>
        <div flex class="text-center" >
            <div flex class="section_cover">
                <h2>{{user.username}}</h2>
                {{user.firstname}}{{user.lastname}}
            </div>

            <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                <md-button class="md-fab md-fab-top-right md-mini md-primary" ui-sref="app.editProfile" aria-label="Eat cake">
                    <md-icon md-svg-icon="pencil" style="color: white;"></md-icon>
                </md-button>
            </section>
        </div>
    </ion-content>
</ion-view>
