<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>

        <ion-nav-bar class="bar-energized ion-nav-bar shadow-bottom">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <md-button class="md-icon-button md-primary" aria-label="Menu" menu-toggle="left">
                    <md-icon md-svg-icon="menu" style="color: white;"></md-icon>
                </md-button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="Home"></ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="left" class="menu-items">

        <ion-header-bar class="bar-energized ion-nav-bar shadow-bottom">
            <h1 class="title">Menu</h1>
        </ion-header-bar>

        <ion-content>
            <ion-list>
                <ion-item menu-close ui-sref="app.home">
                    Accueil
                </ion-item>
                <ion-item menu-close ui-sref="app.newEvent">
                    Créer un event
                </ion-item>
                <ion-item menu-close ui-sref="app.events">
                    Mes events
                </ion-item>
                <ion-item menu-close ui-sref="app.friends">
                    Mes amis
                </ion-item>
                <ion-item menu-close ui-sref="app.profile">
                    Mon profil
                </ion-item>
                <ion-item menu-close ng-click="logout()">

                </ion-item>
            </ion-list>
        </ion-content>

    </ion-side-menu>
</ion-side-menus>
